<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Telegram Mini App built with React" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Telegram WebApp Script - Must be loaded first -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Expand to full screen and configure header -->
    <script>
      // Configure the Mini App immediately
      if (window.Telegram && window.Telegram.WebApp) {
        const WebApp = window.Telegram.WebApp;

        // Expand to full screen
        WebApp.expand();

        // Set header color
        WebApp.setHeaderColor("#17212b");

        // Set background color
        WebApp.setBackgroundColor("#17212b");

        console.log("âœ… Telegram WebApp configured:", {
          version: WebApp.version,
          platform: WebApp.platform,
          isExpanded: WebApp.isExpanded,
          colorScheme: WebApp.colorScheme,
        });
      }
    </script>

    <title>Telegram Mini App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
